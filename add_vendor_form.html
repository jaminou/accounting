<!DOCTYPE html>
<html>
<head>
    <title>Add Vendor</title>
    <style>
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: inline-block;
            width: 120px;
        }
        input, select, textarea {
            width: 200px;
        }
        textarea {
            width: 300px;
            height: 100px;
        }
        .new-category {
            display: none;
            margin-top: 5px;
        }
    </style>
    <!-- Include the JavaScript file -->
    <script src="form_validation.js" defer></script>
</head>
<body>
    <h1>Add Vendor</h1>
    <form action="add_vendor.php" method="POST" onsubmit="return validateForm()">
        <!-- Company Name -->
        <div class="form-group">
            <label for="companyName">Company Name:</label>
            <input type="text" id="companyName" name="companyName">
        </div>

        <!-- Category Dropdown with New Category Option -->
        <div class="form-group">
            <label for="category">Category:</label>
            <select id="category" name="category" onchange="toggleNewCategory(this)">
                <option value="">Select Category</option>
                <option value="Electrical">Electrical</option>
                <option value="Plumbing">Plumbing</option>
                <option value="Low Voltage">Low Voltage</option>
                <option value="Other">Add New Category</option>
            </select>
            <input type="text" id="newCategory" name="newCategory" class="new-category" placeholder="Enter New Category">
        </div>

        <!-- Title, First Name, Last Name -->
        <div class="form-group">
            <label for="title">Title:</label>
            <select id="title" name="title">
                <option value="">Select Title</option>
                <option value="Mr">Mr</option>
                <option value="Mrs">Mrs</option>
                <option value="Ms">Ms</option>
                <option value="Dr">Dr</option>
                <option value="Jr">Jr</option>
            </select>
        </div>
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
        </div>

        <!-- Address, City, State, Zipcode -->
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address">
        </div>
        <div class="form-group">
            <label for="city">City:</label>
            <input type="text" id="city" name="city">
        </div>
        <div class="form-group">
            <label for="state">State:</label>
            <select id="state" name="state">
                <option value="">Select State</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
            </select>
        </div>
        <div class="form-group">
            <label for="zipcode">Zipcode:</label>
            <input type="text" id="zipcode" name="zipcode" pattern="\d{5}(-\d{4})?" title="Enter a valid ZIP code (e.g., 12345 or 12345-6789)">
        </div>

        <!-- Phone, Email -->
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" title="Enter a valid phone number (e.g., (123) 456-7890)">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
        </div>

        <!-- Website -->
        <div class="form-group">
            <label for="website">Website:</label>
            <input type="text" id="website" name="website">
        </div>

        <!-- Reference -->
        <div class="form-group">
            <label for="reference">Reference:</label>
            <textarea id="reference" name="reference"></textarea>
        </div>

        <!-- Account Term -->
        <div class="form-group">
            <label for="accountTerm">Account Term:</label>
            <select id="accountTerm" name="accountTerm">
                <option value="C.O.D">C.O.D</option>
                <option value="10 Days">10 Days</option>
                <option value="30 Days">30 Days</option>
                <option value="60 Days">60 Days</option>
            </select>
        </div>

        <!-- Submit Button -->
        <div class="form-group">
            <button type="submit">Add Vendor</button>
        </div>
    </form>
</body>
</html>
